<!DOCTYPE html>
<html>
<head>
    <title>Select Columns</title>
</head>
<body>
    <h1>Select Columns</h1>
    <form action="{% url 'plot_result' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="file" value="{{ file }}">
        {% for column in columns %}
            <input type="checkbox" name="columns" value="{{ column }}">{{ column }}<br>
        {% endfor %}
        <br>
        <input type="submit" value="Plot">
    </form>
    <form action="{% url 'display_data' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="file" value="{{ file }}">
        {% for column in columns %}
            <input type="checkbox" name="columns" value="{{ column }}">{{ column }}<br>
        {% endfor %}
        <br>
        <input type="submit" value="Display Data">
    </form>
</body>
</html>

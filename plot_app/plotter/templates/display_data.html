<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Data</title>
    <style>
        /* Your existing CSS styles */

        /* Updated styles for the displayed data */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

        /* Updated styles for the link */
        a {
            display: block;
            text-align: center;
            color: #fff; /* Set font color to white */
            background-color: #007bff; /* Set background color to blue */
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 3px;
            margin-top: 20px; /* Add margin to separate from the data */
            transition: background-color 0.3s; /* Smooth transition on hover */
        }
        a:hover {
            background-color: #0056b3; /* Change color on hover */
        }
    </style>
</head>
<body>
    <h1>Displayed Data</h1>
    {{ data.to_html|safe }}
    <a href="{% url 'index' %}">Back to Upload</a>
</body>
</html>
